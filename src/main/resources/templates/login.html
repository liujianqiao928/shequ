<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>
<div th:insert="~{navgation :: copy}"></div>
<div id="login_box">
    <h2>lOGIN </h2>
    <div id="form">
        <form action="tourist" method="post">
            <div class="alert alert-danger  " th:text="${error}" th:if="${error != null}"></div>
        <div id="input_box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input class="in" type="text"  name="usercode"  placeholder="用户名">
        </div>
        <div id="input_box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input class="in" type="password" name="password"  placeholder="密码">
        </div>
    </div>

    <button type="submit">Sign in</button><br>
    </form>
    <div id="Sign">
        <button>GitHub</button>
        <a href="/tores">没有账号?</a>
    </div>
</div>
</body>
<script></script>
</html>
